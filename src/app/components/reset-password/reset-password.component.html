<div class="container">
    <!---header-->
    <div class="header" fxLayout="column" fxLayoutAlign="space-around center">
        <!---Logo-->
        <div class="Logo-name">
            <h1>
                <span style="color: blue;">F</span>
                <span style="color: red;">u</span>
                <span style="color: yellow;">n</span>
                <span style="color: green;">d</span>
                <span style="color: red;">o</span>
                <span style="color: blue;">o</span>
            </h1>
            <h2 class="heading">Reset Password</h2>
            <h3 class="sub-heading">Enter your new password</h3>
        </div>
    </div>
    <!---Email-->
    <!---form [formGroup]="forgetPasswordForm" fxFlex="95" (ngSubmit)="onSubmit()"--->
    <div class="Email">
        <div class="email-class" fxLayout="column" fxLayoutAlign="center">
            <mat-form-field appearance="outline" fxFlex="100" >
                 <mat-label>New Password</mat-label>
                <input matInput formControlName="email" placeholder="">
                <mat-error>Enter valid password</mat-error>
                <mat-hint class="hint">Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>                 
            </mat-form-field>

            <mat-form-field appearance="outline" fxFlex="100" style="padding-top: 2vw;">
                <mat-label>Confirm Password</mat-label>
               <input matInput formControlName="email" placeholder="">
               <mat-error>Enter valid password</mat-error>
               <mat-hint class="hint">Use 8 or more characters with a mix of letters, numbers & symbols</mat-hint>                 
           </mat-form-field>
        </div>
    </div>
    <!---/form-->
    <!---Submit-btn-->
    <div class="route-btn">
        <button class="btn-submit" mat-flat-button>Submit</button>
    </div>
</div>
