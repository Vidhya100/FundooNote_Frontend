<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar class="example-toolbar" flexLayout="row" fxLayoutAlign="space-between center">
        <div flexLayout="row" fxLayoutAlign="space-between center">
            <button mat-icon-button (click)="snav.toggle()" class="menu">
               <img style="height:28p; width:28px;" src="../../../assets/menu.png">
            </button>
            <img class="project-name" src="../../../assets/note-icon.png">
            <h1 class="example-app-name">
                <span style="color: blue;">F</span>
                <span style="color: red;">u</span>
                <span style="color: yellow;">n</span>
                <span style="color: green;">d</span>
                <span style="color: red;">o</span>
                <span style="color: blue;">o</span>
            </h1>
        </div>

        <div class="middle" fxLayout="row" fxLayoutGap="200px">
            <div>
                <form class="search-submit">
                    <button type="submit" class="search-button">Search</button>
                    <input class="search" type="search" (keyup)="searchTitle($event)" placeholder="Search...">
                </form>
            </div>
            <div class="3-btn" fxLayout="row" fxLayoutGap="40px">
                <img class="refresh-btn" src="../../../assets/refresh.png">
                <img class="view-list-btn" src="../../../assets/view.png" alt="list-menu">
                <img class="settings-btn" src="../../../assets/settings.png">
            </div>
        </div>

        <div class="account" fxLayout="row" fxLayoutGap="15px">
            <img class="apps" src="../../../assets/apps.png">
            <img class="acoount-image" [matMenuTriggerFor]="menu" src="../../../assets/account_circle.png">
            <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onLogout()">Logout</button>
            </mat-menu>
        </div>
    </mat-toolbar>

    <div class="example-sidenav-container" fxLayout="row" fxLayoutGap="20px" >
        <div class="note1" fxLayout="column" fxLayoutGap="20px" >
            <a routerLink="/dashboard/get-all-notes">
                <img type="image" src="../../../assets/bulb.png" height="28px" width="28px" >
            </a>
            <img type="image" src="../../../assets/ghnti.png" height="28px" width="28px">
            <img type="image" src="../../../assets/editLabel.png" height="28px" width="28px">
            <a routerLink="/dashboard/archieve">
                <img type="image" src="../../../assets/archive.png" height="28px" width="28px">
            </a>
            <a routerLink="/dashboard/gettrash">
                <img type="image" src="../../../assets/trash.png" height="28px" width="28px">
            </a>

        </div>
        <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
            <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                fixedTopGap="56">
                <mat-nav-list>
                    <mat-list role="list" class="hide">
                        <mat-list-item role="listitem">Notes</mat-list-item>
                        <mat-list-item role="listitem">reminder</mat-list-item>
                        <mat-list-item role="listitem">edit</mat-list-item>
                        <mat-list-item role="listitem">archive</mat-list-item>
                        <mat-list-item role="listitem">trash</mat-list-item>
                    </mat-list>
                </mat-nav-list>
            </mat-sidenav>

            <mat-sidenav-content>
                <router-outlet></router-outlet>
            </mat-sidenav-content>
        </mat-sidenav-container>
    </div>
