<div class="shadow" fxLayout="row wrap">
    <div *ngFor="let note of NotesList | searchPipe: Searchword">
        
            <div class="container-box" fxLayout="row" fxLayoutAlign=" center" [style.background]="note.color">
                <div >
                    <div fxLayout="row" fxLayoutAlign="space-between" (click)="openDialog(note)" class="add-note-input">
                        {{note.title}}
                        <img class="img" src="../../../assets/pin.png">
                    </div> <br>
                    <div class="desc-class" (click)="openDialog(note)">
                        {{note.description}}
                    </div>
                    <div>
                        <app-icon-comp [noteCard]="note" (changeEvent)="receivemessageTrashToDisplay($event)" class="hidden"></app-icon-comp>
                    </div>
                </div>
            </div>
        
    </div>
</div>
